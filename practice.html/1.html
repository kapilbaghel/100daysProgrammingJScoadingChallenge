<!-- //MODIFIER KEY DEMO... -->
<body>
<button id="btnKeys">click me with shift,ctrl,alt pressed</button>

<p id="messageKeys"></p>
<script>
    let btnKeys= document.querySelector('#btnKeys');
    btnKeys.addEventListener('click',(e)=>{

    let keys = [];

    if(e.shiftKey)
     keys.push('shift');

    if(e.ctrlKey)
    keys.push('ctrl');

    if(e.altKey)
    keys.push('alt'); 

let msg=document.querySelector('#messageKeys');
msg.textContent += `keys: ${keys.join('+')}`;
    });
</script>
</body>
